<h2>Book List</h2>

<div>
    <label for="search">Search by Title:</label>
    <input id="search" [(ngModel)]="searchTitle" placeholder="Enter book title" />
    <button (click)="searchBooks()">Search</button>
</div>

<ul>
    <li *ngFor="let book of books">
        <strong>{{ book.title }}</strong> by {{ book.author }}<br />
        {{ book.description }}<br />
        <button *ngIf="!isLender" (click)="reserve(book.id)">Reserve</button>
        <p *ngIf="isLender">You cannot reserve books as a lender.</p>
    </li>
</ul>
