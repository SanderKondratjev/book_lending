<h2 *ngIf="!isRegistering">Login</h2>
<h2 *ngIf="isRegistering">Register</h2>

<form *ngIf="!isRegistering" (ngSubmit)="login()">
  <label>
    Username:
    <input [(ngModel)]="username" name="username" required />
  </label>
  <br />
  <label>
    Password:
    <input type="password" [(ngModel)]="password" name="password" required />
  </label>
  <br />
  <button type="submit">Login</button>
</form>

<form *ngIf="isRegistering" (ngSubmit)="register()">
  <label>
    Username:
    <input [(ngModel)]="username" name="username" required />
  </label>
  <br />
  <label>
    Email:
    <input type="email" [(ngModel)]="email" name="email" required />
  </label>
  <br />
  <label>
    Password:
    <input type="password" [(ngModel)]="password" name="password" required />
  </label>
  <br />
  <label>
    Role:
    <select [(ngModel)]="role" name="role">
      <option value="BORROWER">Borrower</option>
      <option value="LENDER">Lender</option>
      <option value="BOTH">Lender & Borrower</option>
    </select>
  </label>
  <br />
  <button type="submit">Register</button>
</form>

<p *ngIf="errorMessage" style="color: red;">{{ errorMessage }}</p>

<!-- Toggle between Login and Register -->
<p *ngIf="!isRegistering">
  Don't have an account? <a href="javascript:void(0)" (click)="toggleRegister()">Register here</a>
</p>

<p *ngIf="isRegistering">
  Already have an account? <a href="javascript:void(0)" (click)="toggleRegister()">Login here</a>
</p>
